<!DOCTYPE html>
<html lang="en">
<head>
  <title>Euler List Sum</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h1>Euler List Sum</h1>
  <div class="box">
    <h2>listEuler1 - Two Numbers</h2>
    <input id="a1" placeholder="Enter a">
    <input id="b1" placeholder="Enter b">
    <input id="list1" placeholder="Enter list">
    <button onclick="eulerlist()">Calculate</button>
  </div>

  <div class="box">
    <h2>listEuler2 - Multiple Divisors</h2>
    <input id="divisors2" placeholder="Enter divisors">
    <input id="list2" placeholder="Enter list">
    <button onclick="euler2Lists()">Calculate</button>
  </div>

  <div class="box">
    <h2>listEuler3 - different</h2>
    <input id="divisors3" placeholder="Enter divisors">
    <input id="list3" placeholder="Enter list">
    <button onclick="euler2Lists1()">Calculate</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
